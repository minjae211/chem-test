<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이상기체 방정식 및 분자량 계산기</title>
</head>
<body>
    <h2>이상기체 방정식 및 분자량 계산기</h2>
    <p>변수를 모두 입력하면 분자량을 계산하며, 질량을 제외한 나머지 변수를 입력하면 기체의 양(mol)을 계산합니다.</p>
    <form>
        <label for="mass">질량(m, g):</label><br>
        <input type="text" id="mass" name="mass"><br>
        <label for="volume">부피(V, L):</label><br>
        <input type="text" id="volume" name="volume"><br>
        <label for="pressure">압력(P, atm):</label><br>
        <input type="text" id="pressure" name="pressure"><br>
        <label for="temperature">온도(T, K):</label><br>
        <input type="text" id="temperature" name="temperature"><br>
        <input type="button" value="계산하기" onclick="calculate()">
    </form>
    <p id="result"></p>

    <script>
        function calculate() {
            const R = 0.082; // 이상기체 상수
            let mass = document.getElementById('mass').value;
            let volume = document.getElementById('volume').value;
            let pressure = document.getElementById('pressure').value;
            let temperature = document.getElementById('temperature').value;
            
            // 이상기체 방정식으로 기체의 양 계산
            if (mass && volume && pressure && temperature) {
                let n = (pressure * volume) / (R * temperature); // 기체의 양(mol) 계산
                let molarMass = mass / n; // 분자량 계산
                document.getElementById('result').innerHTML = `분자량(M): ${molarMass.toFixed(2)} g/mol`;
            } else if (volume && pressure && temperature) {
                // 기체의 양 계산
                let n = (pressure * volume) / (R * temperature);
                document.getElementById('result').innerHTML = `기체의 양(n): ${n.toFixed(2)} mol`;
            } else {
                document.getElementById('result').innerHTML = "값을 입력해주세요.";
            }
        }
    </script>
</body>
</html>
